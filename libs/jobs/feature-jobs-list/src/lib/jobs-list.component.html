
<div class="job-search-banner">
  <div class="banner-content">
    <h1 class="banner-heading">Find Your  Job</h1>
    <p class="banner-subheading">Explore job opportunities across various industries.</p>
    <form class="search-form">
      <input type="text" class="search-input" placeholder="Enter job title, location, or keywords">
      <button (click)="searchJobsByKeyword()" class="search-button" >Search</button>
    </form>
  </div>
</div>

<ng-container *ngIf="true; else isLoading">
  <ng-container *ngIf="jobs$.length > 0; else noJobs">
    <div class="job-list">
      <app-article-list-item
        data-e2e-id="article-list"
        (navigateToJob)="navigateToJob($event)"
        (unFavorite)="unFavorite($event)"
        (favorite)="favorite($event)"
        *ngFor="let job of jobs$ "
        [job]="job">
      </app-article-list-item>
    </div>
  </ng-container>

  <ng-template #noJobs>
    <div>No jobs are here... yet.</div>
  </ng-template>
</ng-container>

<ng-template #isLoading>
  <div>Loading jobs...</div>
</ng-template>
